<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StalMath - Калькулятор обменных монет</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор обменных монет StalMath</h1>
        <form id="calculatorForm">
            <!-- Болота -->
            <h2>Болота</h2>
            <div class="resource">
                <img src="images/bolotny_kamen.png" alt="Болотный камень">
                <label for="bolotny_kamen">Болотный камень</label>
                <input type="number" id="bolotny_kamen" min="0" value="0">
            </div>
            <div class="resource">
                <img src="images/green_plesen.png" alt="Зеленая плесень">
                <label for="green_plesen">Зеленая плесень</label>
                <input type="number" id="green_plesen" min="0" value="0">
            </div>

            <!-- Обочина -->
            <h2>Обочина</h2>
            <div class="resource">
                <img src="images/koren_vonyuchka.png" alt="Корень-вонючка">
                <label for="koren_vonyuchka">Корень-вонючка</label>
                <input type="number" id="koren_vonyuchka" min="0" value="0">
            </div>
            <div class="resource">
                <img src="images/srachnik.png" alt="Срачник">
                <label for="srachnik">Срачник</label>
                <input type="number" id="srachnik" min="0" value="0">
            </div>
            <div class="resource">
                <img src="images/mednaya_provoloka.png" alt="Остатки медной проволоки">
                <label for="mednaya_provoloka">Остатки медной проволоки</label>
                <input type="number" id="mednaya_provoloka" min="0" value="0">
            </div>

            <!-- Бар -->
            <h2>Бар</h2>
            <div class="resource">
                <img src="images/romashka.png" alt="Росток чернобыльской ромашки">
                <label for="romashka">Росток чернобыльской ромашки</label>
                <input type="number" id="romashka" min="0" value="0">
            </div>
            <div class="resource">
                <img src="images/radioperedatchik.png" alt="Остатки радиопередатчика">
                <label for="radioperedatchik">Остатки радиопередатчика</label>
                <input type="number" id="radioperedatchik" min="0" value="0">
            </div>
            <div class="resource">
                <img src="images/rassolnik.png" alt="Рассольник">
                <label for="rassolnik">Рассольник</label>
                <input type="number" id="rassolnik" min="0" value="0">
            </div>
            <div class="resource">
                <img src="images/alpha_fragment.png" alt="Фрагмент данных Альфа">
                <label for="alfa_fragment">Фрагмент данных Альфа</label>
                <input type="number" id="alfa_fragment" min="0" value="0">
            </div>

            <!-- Полесское/ПД -->
            <h2>Полесское/ПД</h2>
            <div class="resource">
                <img src="images/beta_fragment.png" alt="Фрагмент данных 'Бета'">
                <label for="beta_fragment">Фрагмент данных "Бета"</label>
                <input type="number" id="beta_fragment" min="0" value="0">
            </div>
            <div class="resource">
                <img src="images/durman_kamen.png" alt="Дурман-камень">
                <label for="durman_kamen">Дурман-камень</label>
                <input type="number" id="durman_kamen" min="0" value="0">
            </div>
            <div class="resource">
                <img src="images/severny_moh.png" alt="Северный мох">
                <label for="severny_moh">Северный мох</label>
                <input type="number" id="severny_moh" min="0" value="0">
            </div>
            <div class="resource">
                <img src="images/ostatki_akkumulyatora.png" alt="Остатки аккумулятора">
                <label for="ostatki_akkumulyatora">Остатки аккумулятора</label>
                <input type="number" id="ostatki_akkumulyatora" min="0" value="0">
            </div>

            <!-- Север -->
            <h2>Север</h2>
            <div class="resource">
                <img src="images/gamma_fragment.png" alt="Фрагмент данных 'Гамма'">
                <label for="gamma_fragment">Фрагмент данных "Гамма"</label>
                <input type="number" id="gamma_fragment" min="0" value="0">
            </div>
            <div class="resource">
                <img src="images/veshestvo_07270.png" alt="Вещество 07270">
                <label for="veshestvo_07270">Вещество 07270</label>
                <input type="number" id="veshestvo_07270" min="0" value="0">
            </div>
            <div class="resource">
                <img src="images/ryzhiy_paporotnik.png" alt="Рыжий папоротник">
                <label for="ryzhiy_paporotnik">Рыжий папоротник</label>
                <input type="number" id="ryzhiy_paporotnik" min="0" value="0">
            </div>
            <div class="resource">
                <img src="images/psi_mayachok.png" alt="Остатки пси-маячка">
                <label for="psi_mayachok">Остатки пси-маячка</label>
                <input type="number" id="psi_mayachok" min="0" value="0">
            </div>
            <div class="resource">
                <img src="images/kvantovaya_batareya.png" alt="Квантовая батарея">
                <label for="kvantovaya_batareya">Квантовая батарея</label>
                <input type="number" id="kvantovaya_batareya" min="0" value="0">
            </div>

            <!-- Любеч-3 -->
            <h2>Любеч-3</h2>
            <div class="resource">
                <img src="images/limb.png" alt="Лимб">
                <label for="limb">Лимб</label>
                <input type="number" id="limb" min="0" value="0">
            </div>
            <div class="resource">
                <img src="images/gorkolistnik.png" alt="Горьколистник">
                <label for="gorkolistnik">Горьколистник</label>
                <input type="number" id="gorkolistnik" min="0" value="0">
            </div>
            <div class="resource">
                <img src="images/lambda_fragment.png" alt="Фрагмент данных 'Лямбда'">
                <label for="lambda_fragment">Фрагмент данных "Лямбда"</label>
                <input type="number" id="lambda_fragment" min="0" value="0">
            </div>
            <div class="resource">
                <img src="images/limboplazma.png" alt="Лимбоплазма">
                <label for="limboplazma">Лимбоплазма</label>
                <input type="number" id="limboplazma" min="0" value="0">
            </div>
            <div class="resource">
                <img src="images/anomalnaya_batareya.png" alt="Аномальная батарея">
                <label for="anomalnaya_batareya">Аномальная батарея</label>
                <input type="number" id="anomalnaya_batareya" min="0" value="0">
            </div>

            <div class="result">
                <button type="button" id="calculateBtn">Рассчитать</button>
                <p id="totalCoinsDisplay">Итоговая стоимость: 0 монет</p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
    <footer>
        <div class="footer-content">
            <span>Автор: everal41 (Дмитрий Кварцев)</span>
            <a href="https://discord.gg/9hkdXxRSnr" target="_blank" class="discord-link">
                <i class="fab fa-discord"></i>
            </a>
        </div>
    </footer>
</body>
</html>
